variables: &global-variables
  CXX: "g++ -std=c++17 -O3 -march=native -Wall -Wextra -Icpprb -pthread"
  CC: "g++ -std=c++17 -O3 -march=native -Wall -Wextra -Icpprb -pthread"
  COVERAGE_RCFILE: .coveragerc
  DOCKER_BUILDKIT: 1
  GIT_DEPTH: 10
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip"

stages:
  - build_image
  - build
  - test
  - test_coverage
  - bench_mark_test
  - page_build
  - page_deploy
  - binary_build
  - upload

.job_template: &setup
  image: &dev_image $CI_REGISTRY_IMAGE/build:latest
  before_script:
    - g++ --version
    - python3 --version
  except:
    - schedules

.test_template: &py_setup
  image: *dev_image
  stage: test
  before_script:
    - g++ --version
    - python3 --version
    - DEBUG_CPPRB=1 pip3 install $(echo dist/*.whl)['all']
  except:
    - schedules
  artifacts:
    paths:
      - .coverage.*
      - "*.xml"
    reports:
      junit:
        - "*.xml"

docker_build:
  image: docker:latest
  stage: build_image
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE/build:latest || true
    - docker build --pull=true --cache-from $CI_REGISTRY_IMAGE/build:latest -t $CI_REGISTRY_IMAGE/build:latest .
    - docker push $CI_REGISTRY_IMAGE/build:latest
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: always
    - if: '$CI_PIPELINE_SOURCE != "schedule"'
      when: manual
      allow_failure: true

bench_mark:
  image: docker:latest
  stage: build_image
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE/bench:latest || true
    - cd benchmark
    - docker build --pull=true --cache-from $CI_REGISTRY_IMAGE/bench:latest -t $CI_REGISTRY_IMAGE/bench:latest .
    - docker push $CI_REGISTRY_IMAGE/bench:latest
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: always
    - if: '$CI_PIPELINE_SOURCE != "schedule"'
      when: manual
      allow_failure: true

bench_mark2:
  image: docker:latest
  stage: build_image
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE/bench2:latest || true
    - cd benchmark2
    - docker build --pull=true --cache-from $CI_REGISTRY_IMAGE/bench2:latest -t $CI_REGISTRY_IMAGE/bench2:latest .
    - docker push $CI_REGISTRY_IMAGE/bench2:latest
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: always
    - if: '$CI_PIPELINE_SOURCE != "schedule"'
      when: manual
      allow_failure: true

cpprb_build:
  <<: *setup
  stage: build
  script:
    - DEBUG_CPPRB=1 python3 setup.py build_ext --inplace --force
    - DEBUG_CPPRB=1 python3 setup.py bdist_wheel
  artifacts:
    paths:
      - cpprb/*.html
      - cpprb/*.cpp
      - cpprb/*.so
      - dist/*.whl

ReplayBuffer.cpp:
  <<: *setup
  stage: test
  script:
    - $CXX -o test/ReplayBuffer test/ReplayBuffer.cpp
    - test/ReplayBuffer

SegmentTree.cpp:
  <<: *setup
  stage: test
  script:
    - $CXX -o test/SegmentTree test/SegmentTree.cpp
    - test/SegmentTree


cpp_bench:
  image: *dev_image
  stage: bench_mark_test
  needs:
    - job: ReplayBuffer.cpp
      artifacts: false
    - job: SegmentTree.cpp
      artifacts: false
  script:
    - $CXX -o test/segmenttree_bench test/segmenttree_bench.cpp
    - test/segmenttree_bench
    - test/segmenttree_bench
    - test/segmenttree_bench
    - test/segmenttree_bench
    - test/segmenttree_bench


ReplayBuffer:
  <<: *py_setup
  script:
    - coverage run -m xmlrunner test/PyReplayBuffer.py

issue:
  <<: *py_setup
  script:
    - coverage run -m xmlrunner test/issue.py

multi_rew:
