HER:
  <<: *py_setup
  script:
    - coverage run -m xmlrunner test/HER.py


coverage:
  <<: *setup
  stage: test_coverage
  script:
    - mkdir -p public/coverage
    - coverage combine
    - coverage report
    - coverage html -d public/coverage
  artifacts:
    paths:
      - public/coverage
  coverage: '/^TOTAL.*\s+(\d+\%)$/'

emacs:
  image: iquiw/alpine-emacs
  stage: build
  script:
    - emacs --batch README.org -l site/init.el --eval '(org-hugo-export-wim-to-md :all-subtrees nil t)'
    - emacs --batch CHANGELOG.org -l site/init.el --eval '(org-hugo-export-wim-to-md :all-subtrees nil t)'
    - cd site
    - emacs --batch site.org -l init.el --eval '(org-hugo-export-wim-to-md :all-subtrees nil t)'
  artifacts:
    paths:
      - site/content
  except:
    - schedules

README_MD:
  image: iquiw/alpine-emacs
  stage: build
  script:
    - emacs --batch README.org --eval '(org-md-export-to-markdown)'
  artifacts:
    paths:
      - README.md
  except:
    - schedules

run_bench_mark:
  image: $CI_REGISTRY_IMAGE/bench:latest
  stage: bench_mark_test
  script:
    - pip install $(echo dist/*.whl)
    - cd benchmark
    - python benchmark.py
  artifacts:
    paths:
      - "benchmark/*.png"
  needs:
    - job: coverage
      artifacts: false
    - job: cpprb_build

run_bench_mark2:
  image: $CI_REGISTRY_IMAGE/bench2:latest
  stage: bench_mark_test
  script:
    - pip install $(echo dist/*.whl)
    - cd benchmark2
    - python benchmark.py
  artifacts:
    paths:
      - "benchmark2/*.png"
  needs:
    - job: coverage
      artifacts: false
    - job: cpprb_build

hugo:
  image: registry.gitlab.com/pages/hugo:latest
  stage: page_build
  variables:
    <<: *global-variables
    GIT_SUBMODULE_STRATEGY: recursive
  environment: production
  script:
    - hugo version
    - cd site
    - hugo -c content -v
  artifacts:
    paths:
      - public
  needs:
    - emacs
  except:
    - schedules

sphinx:
  image: *dev_image
  stage: page_build
  environment: production
  script:
    - pip install $(echo dist/*.whl)['all']
    - sphinx-build -b html sphinx public/api
  artifacts:
    paths:
      - sphinx/*.rst
      - public
  needs:
    - cpprb_build
  except:
    - schedules

pages:
  image: alpine
  stage: page_deploy
  environment: production
  script:
    - mkdir -p public/annotation
    - mv cpprb/*.html public/annotation/
    - mkdir -p public/benchmark
    - mv benchmark/*.png public/benchmark/
    - mv benchmark2/*.png public/benchmark/
  artifacts:
    paths:
      - public
  only:
    - master
  except:
    - schedules

pypi:
  image: *dev_image
  stage: upload
  environment: production
  script:
    - rm -rf cpprb/*.cpp
    - python3 setup.py clean
    - python3 setup.py build_ext sdist
    - twine upload dist/cpprb-*.tar.gz
    - twine upload wheelhouse-fix/cpprb-*.whl
  only:
    - tags
  except:
    - branches
    - schedules
  needs:
    - manylinux
    - README_MD

repo:
  image: docker:latest
  stage: upload
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE/build:latest
    - docker tag $CI_REGISTRY_IMAGE/build:latest $CI_REGISTRY_IMAGE/build:$CI_COMMIT_TAG
    - docker push $CI_REGISTRY_IMAGE/build:$CI_COMMIT_TAG
  only:
    - tags
  except:
    - branches
    - schedules

manylinux:
  image: quay.io/pypa/manylinux2010_x86_64
  stage: binary_build
  script:
    - for PIP in /opt/python/cp3{6..9}*/bin/pip; do ${PIP} install 'numpy<1.20.0' && ${PIP} wheel . -w wheelhouse/ --no-deps; done
    - for WHL in wheelhouse/cpprb-*.whl; do auditwheel repair ${WHL} -w wheelhouse-fix; done
  artifacts:
    paths:
      - "wheelhouse-fix/cpprb-*.whl"
  except:
    - schedules
  needs:
    - job: coverage
      artifacts: false
    - job: README_MD
      artifacts: true
  cache:
    paths:
      - "$CI_PROJECT_DIR/.pip"
    key: "${CI_PROJECT_PATH}-BINARY-BUILD"
